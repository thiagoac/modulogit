<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input id="entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()">
    <hr>
    <label for="">letra</label>
    <input id="letra" disabled type="text">
    <hr>
    <label for="">numero</label>
    <input id="numero" disabled type="text">

    <script>

        function distribuiCaracter(){

            var texto = document.getElementById('entrada').value

            switch(texto){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('numero').value = texto
                    break;
                default:
                    document.getElementById('letra').value = texto                                   
            }
            
    
        }   
    
    </script>


</body>
</html>
