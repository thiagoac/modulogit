<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos de click - Mouse</title>
</head>
<body>

    <div onclick="alert('teste')" style="background: blue;height: 150px;width: 150px;float: left;"></div>

    <div ondblclick="alert('teste')" style="background: pink;height: 150px;width: 150px;float: left;"></div>

    <div onmouseup="alert('teste')" style="background: red;height: 150px;width: 150px;float: left;"></div>

    <div onmouseover="alert('teste')" style="background:gray;height: 150px;width: 150px;float: left;"></div>

    <div onmouseout="alert('teste')" style="background:black;height: 150px;width: 150px;float: left;"></div>

    <div style="clear: both;padding: 90px;">
        <input onkeyup="" onkeypress="" onkeypress="" type="text" placeholder="Digite algo">
    </div>


    <script>
    
    </script>

    
</body>
</html>
