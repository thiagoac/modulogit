<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modificando HTML</title>
</head>
<body>

    <div>
        <p id="area">Alguma coisa</p>
        <button onclick="document.getElementById('area').innerHTML = prompt('Qual o seu nome');">Fazer ação</button>
    </div>

    <button onclick="this.innerHTML = prompt('Nome do Botão');">Fazer ação</button>

    <button onclick="fazerAcao()">Testar função</button>

    <script>

        function fazerAcao(){
             var area = document.getElementById('area');
             var texto = prompt('Digite o texto')

             area.innerHTML = texto;

        }
    
    
    </script>

    
</body>
</html>
