<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulando class</title>

    <style>

        .estilo1{
            background: blue;
            color: white;
        }

        .estilo2{
            background: yellow;
            width: 300px;
            height: 300px;
            color: black;
        }
    
    
    </style>


</head>
<body>

    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>

    <script>
        
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    
    </script>
    
</body>
</html>
