<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulando o DOM</title>
</head>
<body>

    <input id="usuario" class="campo-texto" type="text" name="nome" placeholder="digite algo">


    <script>

        console.log(document.getElementById('usuario'))
        console.log(document.getElementsByTagName('input'))
        console.log(document.getElementsByClassName('campo-texto'))
        console.log(document.getElementsByName('nome'))
    
    </script>
    
</body>
</html>
